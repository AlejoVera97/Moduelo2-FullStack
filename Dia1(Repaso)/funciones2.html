<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function forEach(array, callback) {
            for(let i = 0; i< array.length; i++){
                callback(array[i],i);
            }
        }

        let prueba= ["hola","otro","algo"];
        
        forEach(prueba, (a,b)=>{
            console.log(`el elemento ${a} esta en el indice ${b}`);
        });


    </script>
    
</body>
</html>
