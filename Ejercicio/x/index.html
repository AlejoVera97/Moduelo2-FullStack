<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <script>

        const ul= document.querySelector("ul");

        fetch("./hola.txt")
        .then(algo=> algo.text())
        .then(palabras => {
            palabras=palabras.split(",").forEach(palabra =>{
                let li=document.createElement("li");
                li.innerText= palabra;
                ul.appendChild(li);
            })
        })       



    </script>
</body>
</html>
