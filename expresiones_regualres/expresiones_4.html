<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .bien{
            border: 4px solid #0b0;
        }
        .mal{
            border: 4px solid #b00;
        }
    </style>
</head>
<body>
    <input type="text">

    <script>
        const input = document.querySelector("input")
        const exp= /^[A-Z][a-z]* [A-Z]*$ /;

        input.addEventListener("click",evento =>{
            input.className = "";
            input.classList.add(exp.test(input.value)? "bien" : " mal" );
        })

    </script>
    
</body>
</html>
